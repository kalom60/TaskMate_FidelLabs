services:
  # Backend Golang Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  # Frontend React Service (using pnpm)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - server
